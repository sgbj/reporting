<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Reporting</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Report</mat-label>
      <mat-select [formControl]="reportControl">
        <mat-option *ngFor="let report of reports" [value]="report">{{
          report.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      [disabled]="reportControl.invalid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </mat-card-actions>
</mat-card>

<editor
  [formControl]="htmlControl"
  [init]="{
    plugins: 'lists link image table code help wordcount',
    skin: 'oxide',
    content_css: 'default',
    promotion: false,
    branding: false
  }"
></editor>
